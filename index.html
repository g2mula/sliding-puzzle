<!DOCTYPE html>
<html>

<head>
    <title>Sliding Game</title>
    <link href="index.css" type="text/css" rel="stylesheet">
    <script src="https://unpkg.com/redux@latest/dist/redux.min.js"></script>
</head>

<body>
    <div id="gameArea" tabindex="1">
    </div>
    <button type="button" id="shuffleButton">Shuffle</button>
    <button type="button" id="resetButton">Reset</button>
    <br>
    <input type="range" min="2" max="10" id="rowsInput" value="4"><span id="rowsSpan">4</span> Rows
    <br>
    <input type="range" min="2" max="10" id="columnsInput" value="4"><span id="columnsSpan">4</span> Columns

    <script type="text/javascript" src="SlidingGame.js"></script>
    <script type="text/javascript" src="index.js"></script>
</body>

</html>
